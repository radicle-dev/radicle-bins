steps:
  - label: "Build container"
    commands:
      - ".buildkite/build-container"
    agents: &build-agent
      production: "true"
      platform: "linux"
    env: &build-docker
      DOCKER_IMAGE: "gcr.io/opensourcecoin/radicle-bins-build@sha256:e2eeaf902c16d88d029a95e0e7956a27ebf12b63dcdcdcaa81eb151670a14ded"
      DOCKER_FILE: .docker/build/Dockerfile

  - wait

  - label: "Build + Test"
    commands:
      - ".ci/build-test"
    agents: *build-agent
    env: *build-docker

  - label: "Clippy Yeah Yeah Clippy Shlippy Yeah"
    commands:
      - ".ci/clippy"
    agents: *build-agent
    env: *build-docker

  - label: "Deny"
    commands:
      - ".ci/advisory"
    agents: *build-agent
    env: *build-docker

  - label: "Docs"
    commands:
      - ".ci/docs"
    agents: *build-agent
    env: *build-docker

  - label: "Seed Docker Image"
    commands:
      - ".ci/docker-seed"
    agents: *build-agent
    env:
      <<: *build-docker
      STEP_DOCKER_FILE: .docker/seed/Dockerfile
      STEP_DOCKER_IMAGE: gcr.io/opensourcecoin/radicle-seed-node
